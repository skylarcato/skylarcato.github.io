    <main>
        <h1>Contact Me</h1>
        <form action="https://formspree.io/f/mbjnwbwp" method="POST">
            <fieldset>
                <legend>Your Details</legend>
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
                
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="Phone">Phone Number:</label>
                <input type="tel" id="Phone" name="Phone" required>
                
                <label for="contact-reason">Reason for Contact:</label>
                <select id="contact-reason" name="contact_reason">
                    <option value="inquiry">General Inquiry</option>
                    <option value="hire">Hiring</option>
                    <option value="feedback">Feedback</option>
                </select>
                
                <fieldset>
                    <legend>Contact Preferences</legend>
                    <label><input type="checkbox" name="contact_pref" value="email"> Email</label>
                    <label><input type="checkbox" name="contact_pref" value="phone"> Phone</label>
                </fieldset>
                
                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="4" required></textarea>
                
                <input type="submit" value="Send Message">
            </fieldset>
        </form>
    </main>
