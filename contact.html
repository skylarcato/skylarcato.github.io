        <!DOCTYPE html>
        <html lang="en">
        <head>
        <meta charset="UTF-8">
        <title>Contact Me - Skylar Cato</title>
        <link rel="stylesheet" href="style.css">
        </head>
        <body>
        <main>
            <h1>Contact Me</h1>
            <form action="http://localhost:3000/submit-your-contact-info" method="post">
                <fieldset>
                    <legend>Your Details</legend>
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>
                    
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                    
                    <label for="contact-reason">Reason for Contact:</label>
                    <select id="contact-reason" name="contact_reason">
                        <option value="inquiry">General Inquiry</option>
                        <option value="hire">Hiring</option>
                        <option value="feedback">Feedback</option>
                    </select>
                    
                    <fieldset>
                        <legend>Contact Preferences</legend>
                        <label><input type="checkbox" name="contact_pref" value="email"> Email</label>
                        <label><input type="checkbox" name="contact_pref" value="phone"> Phone</label>
                    </fieldset>
                    
                    <label for="message">Message:</label>
                    <textarea id="message" name="message" rows="4" required></textarea>
                    
                    <input type="submit" value="Send Message">
                </fieldset>
            </form>
            
        </main>
        </body>
        </html>
